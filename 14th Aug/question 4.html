<!DOCTYPE html>
<html>
    <script type = "text/javascript">
        var ip;
        var pat =/^([0-9]{2})\-([0-9]{2})\-([0-9]{4})$/;
        ip=prompt("Input a date")
        if(pat.test(ip))
        {
            document.write("Date accepted")
        }
        else
        {
            document.write("Date not accepted")
        }

        </script>
</html>
