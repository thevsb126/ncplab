<!DOCTYPE html>
<html>
    <script type = "text/javascript">
        var w=[];
        var ip;
        var a;
        ip=prompt("Input number of words")
        for (let i=0;i<ip;i++)
        {
             a=prompt("Input the words")
             w.push(a)
        }
        w.sort();
        w.reverse();
        document.write(w)
        </script>
</html>
