<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="SI"></h3>
</body>
<script>
    var principle=prompt("Enter principle")
    var years=prompt("Enter Years")
    var Rate=prompt("Enter Rate Of Interest")

    document.getElementById("SI").innerHTML="The Simple Interest is "+Rate*principle*years/100 +"Rs"
</script>
</html>
