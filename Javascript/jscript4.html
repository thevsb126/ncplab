<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type = "text/javascript">
        function fibo(num)
        {
            var n1=0;
            var n2=1;
            var sum;
            var i=0;
            for (i = 0; i < num; i++)
            {
                sum=n1+n2;
                n1=n2;
                n2=sum;
            }
            return n2;
        }
        var x = window.prompt("Enter a number");
        document.write("Fibonacci sum is "+fibo(x)+"<br>");
    </script>
</body>
</html>
