<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Sort</title>
</head>
<body>
</body>
<script type = "text/javascript">
        var y = [];
        var x;
        var m;
        x = prompt("Enter number of entries")
        for (let j=0;j<x;j++)
        {
            m = prompt("Enter name");
            y.push(m);
        }
        y.sort()
        document.write(y);
</script>
</html>
